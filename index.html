<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="page">
    <h1>Weather App</h1>
    <div class="label">
        <Label>ZIP Code:</Label>
        <input id="label" type="text" /><Button id="Btn">Get
            Weather</Button>
    </div>
    <div class="container-fluid border border-dark">
        Location
    </div>
    <div id="location" class="col text-center border border-dark">
    </div>
    <div class="container-fluid border border-dark">
        Temperature
    </div>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="container text-center border border-dark">
                <div class="row align-items-start">
                    <div id="kel" class="col border border-dark">
                    </div>
                    <div id="far" class="col border border-dark">
                    </div>
                </div>
                <div id="cel" class="col border border-dark">
                </div>
            </div>
        </div>
        <div class="container-fluid border border-dark">
            Conditions
        </div>
        <div id="conditions" class="col text-center border border-dark">
        </div>
    </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>

</html>
